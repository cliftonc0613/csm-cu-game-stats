# Netlify configuration for Clemson Sports Statistics Website
# Built with Next.js 16+ using SSG (Static Site Generation)

[build]
  # Build command
  command = "npm run build"

  # Publish directory (Netlify's Next.js Runtime handles this automatically)
  # For Next.js with server features, Netlify deploys the .next directory
  publish = ".next"

  # Build environment variables
  [build.environment]
    NODE_VERSION = "20"
    NPM_FLAGS = "--legacy-peer-deps"
    # Site URL for SEO metadata (Open Graph, Twitter Cards, canonical URLs)
    # Update this to your production domain before deploying
    NEXT_PUBLIC_SITE_URL = "https://clemson-stats.netlify.app"

# Next.js Runtime Plugin
# Netlify automatically detects and uses @netlify/plugin-nextjs
# This provides optimal support for Next.js SSG, ISR, and API routes
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules for clean URLs and fallbacks
[[redirects]]
  from = "/games"
  to = "/"
  status = 301
  force = false

# Catch-all redirect for 404s
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Custom headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Cache control for HTML (no cache, always revalidate)
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets aggressively
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Content Security Policy (adjust as needed for your external resources)
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self';
      frame-ancestors 'none';
    """

# Deploy context configurations
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Development branch configuration
[context.develop]
  command = "npm run build"
